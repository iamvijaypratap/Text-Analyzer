<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Django Templates</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">Text Doctor</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-lg-12 col-md-8 col-sm-6 ">
            
              <div class="mb-3">
                  <form action="analyze" method="get">
                <label for="exampleFormControlTextarea1" class="form-label">Welcome To TEXT DOCTOR</label>
                <textarea name="textarea" class="form-control" id="exampleFormControlTextarea1" rows="3"  style='margin: 0px; width: 721px; height: 93px;'></textarea>
                <div class="col-lg-12">
                <input type="radio" name="capitalize"> Capitalize<br>
                <input type="radio" name="removepunc"> Remove Punctuation<br>
                <input type="radio" name="toupper"> TO UPPERCASE<br>
                <input type="radio" name="charcount"> Char Counter<br>
            </div>
                <button class="btn btn-primary" type="submit">Analyze</button>
            </form>
            <div>
                <h4>Analyzed Text</h4>
                {% if result %}
                {{result}}
                {% else %}
                Your Requested Analyzed Text Will Show Here 
                {% endif %}
            </div>
              </div>
        </div>
    </div>
</div>
</body>
</html>
